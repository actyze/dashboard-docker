version: '3.8'

# Dashboard Local Development Environment
# Flexible setup: Use local or external PostgreSQL + Trino
# Based on helm/dashboard/values-dev.yaml configuration
#
# Usage:
# - Local databases:  ./start.sh
# - External only:    ./start.sh --profile external
# - Mixed setup:      ./start.sh --profile postgres-only (local PG + external Trino)

services:
  # PostgreSQL Database with Demo Data (OPTIONAL - use profile to enable/disable)
  postgres:
    image: postgres:15-alpine
    container_name: dashboard-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-dashboard}
      POSTGRES_USER: ${POSTGRES_USER:-nexus_service}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../helm/dashboard/sql:/docker-entrypoint-initdb.d:ro
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nexus_service} -d ${POSTGRES_DB:-dashboard}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dashboard
    restart: unless-stopped
    profiles:
      - local
      - postgres-only

  # Trino Query Engine (OPTIONAL - use profile to enable/disable)
  trino:
    build:
      context: ./trino
      dockerfile: Dockerfile
    image: dashboard-trino:latest
    container_name: dashboard-trino
    ports:
      - "8081:8080"
    environment:
      POSTGRES_HOST: ${POSTGRES_HOST:-postgres}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_DB: ${POSTGRES_DB:-dashboard}
      POSTGRES_USER: ${POSTGRES_USER:-nexus_service}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      # External Data Sources
      MONGODB_CONNECTION_URL: ${MONGODB_CONNECTION_URL}
      SNOWFLAKE_CONNECTION_URL: ${SNOWFLAKE_CONNECTION_URL}
      SNOWFLAKE_USER: ${SNOWFLAKE_USER}
      SNOWFLAKE_PASSWORD: ${SNOWFLAKE_PASSWORD}
    volumes:
      - ./trino/config.properties:/etc/trino/config.properties:ro
    depends_on:
      postgres:
        condition: service_healthy
        required: false  # Don't require postgres if using external
    deploy:
      resources:
        limits:
          memory: 1G     # Reduced for local dev - light queries only
        reservations:
          memory: 512M   # 0.5GB minimum for local development
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/v1/info || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - dashboard
    restart: unless-stopped
    profiles:
      - local
      - trino-only

  # Schema Service (FAISS-based table recommendations)
  # Note: Database schema is now managed by Nexus migrations (nexus/db/migrations/)
  schema-service:
    build:
      context: ../schema-service
      dockerfile: Dockerfile
    container_name: dashboard-schema-service
    ports:
      - "8001:8000"
    environment:
      PORT: 8000
      TRINO_HOST: ${TRINO_HOST:-trino}
      TRINO_PORT: ${TRINO_PORT:-8080}
      TRINO_USER: ${TRINO_USER:-admin}
      TRINO_CATALOG: ${TRINO_CATALOG:-postgres}
      TRINO_SCHEMA: ${TRINO_SCHEMA:-public}
      TRINO_SSL: ${TRINO_SSL:-false}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      # Include TPC-H for local development (set to false for production)
      INCLUDE_TPCH: ${INCLUDE_TPCH:-true}
      # PostgreSQL connection for intent examples
      POSTGRES_HOST: ${POSTGRES_HOST:-postgres}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_DB: ${POSTGRES_DB:-dashboard}
      POSTGRES_USER: ${POSTGRES_USER:-nexus_service}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      # Service Authentication
      SCHEMA_SERVICE_KEY: ${SCHEMA_SERVICE_KEY}
    depends_on:
      trino:
        condition: service_healthy
        required: false  # Optional - can use external Trino
      # Note: Has fallback intent examples if database table not yet available
    volumes:
      - schema_models:/app/model_cache  # Fixed: match the actual cache directory
    deploy:
      resources:
        limits:
          memory: 2G  # Hard limit: prevent OOM crashes (extra safety for large schemas)
        reservations:
          memory: 1G  # Soft limit: guarantee this amount on startup
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s  # Allow time for model download
    networks:
      - dashboard
    restart: unless-stopped

  # Nexus Service (Main FastAPI Backend)
  nexus:
    build:
      context: ../nexus
      dockerfile: Dockerfile
    container_name: dashboard-nexus
    ports:
      - "8000:8000"
    environment:
      # Service Configuration
      NEXUS_PORT: 8000
      # Database Configuration (can be local or external)
      POSTGRES_HOST: ${POSTGRES_HOST:-postgres}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_DATABASE: ${POSTGRES_DB:-dashboard}
      POSTGRES_USER: ${POSTGRES_USER:-nexus_service}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      # Trino Configuration (can be local or external)
      TRINO_HOST: ${TRINO_HOST:-trino}
      TRINO_PORT: ${TRINO_PORT:-8080}
      TRINO_CATALOG: ${TRINO_CATALOG:-postgres}
      TRINO_SCHEMA: ${TRINO_SCHEMA:-public}
      TRINO_USER: ${TRINO_USER:-admin}
      TRINO_PASSWORD: ${TRINO_PASSWORD:-}
      TRINO_SSL: ${TRINO_SSL:-false}
      # Schema Service Configuration
      SCHEMA_SERVICE_URL: http://${SCHEMA_SERVICE_HOST:-schema-service}:${SCHEMA_SERVICE_PORT:-8000}
      SCHEMA_SERVICE_KEY: ${SCHEMA_SERVICE_KEY}
      # External LLM Configuration
      EXTERNAL_LLM_ENABLED: ${EXTERNAL_LLM_ENABLED:-true}
      EXTERNAL_LLM_PROVIDER: ${EXTERNAL_LLM_PROVIDER:-anthropic}
      EXTERNAL_LLM_BASE_URL: ${EXTERNAL_LLM_BASE_URL:-https://api.anthropic.com/v1/messages}
      EXTERNAL_LLM_API_KEY: ${ANTHROPIC_API_KEY:-your-api-key-here}
      EXTERNAL_LLM_MODEL: ${EXTERNAL_LLM_MODEL:-claude-sonnet-4-20250514}
      EXTERNAL_LLM_MAX_TOKENS: ${EXTERNAL_LLM_MAX_TOKENS:-4096}
      EXTERNAL_LLM_TEMPERATURE: ${EXTERNAL_LLM_TEMPERATURE:-0.1}
      # Flexible LLM Authentication (supports any provider)
      EXTERNAL_LLM_AUTH_TYPE: ${EXTERNAL_LLM_AUTH_TYPE:-bearer}
      EXTERNAL_LLM_EXTRA_HEADERS: ${EXTERNAL_LLM_EXTRA_HEADERS:-}
      # Cache Configuration
      CACHE_ENABLED: ${CACHE_ENABLED:-true}
      CACHE_QUERY_MAX_SIZE: ${CACHE_QUERY_MAX_SIZE:-100}
      CACHE_QUERY_TTL: ${CACHE_QUERY_TTL:-1800}
      # Development Settings
      DEBUG: ${DEBUG:-true}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    depends_on:
      postgres:
        condition: service_healthy
        required: false  # Optional - can use external PostgreSQL
      trino:
        condition: service_healthy
        required: false  # Optional - can use external Trino
    # Note: schema-service is called at runtime (no startup dependency needed)
    # Note: db-init runs independently - nexus doesn't wait for it
    deploy:
      resources:
        limits:
          memory: 768M
        reservations:
          memory: 512M
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - dashboard
    restart: unless-stopped
    profiles:
      - local

  # Frontend Service
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_BASE_URL: /api  # Relative path - NGINX proxies to nexus container
    container_name: dashboard-frontend
    ports:
      - "3000:80"
    depends_on:
      nexus:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - dashboard
    restart: unless-stopped
    profiles:
      - local

volumes:
  postgres_data:
    driver: local
  schema_models:
    driver: local

networks:
  dashboard:
    driver: bridge
    name: dashboard-local
